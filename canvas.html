<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>
    <script>
        let myChart = echarts.init(document.getElementById('main'));

        let option = {
            title : {
                text : '按地区分组的单位情况'
            },
            tooltip : {},
            legend : {
                data : ['法人单位' , '产业活动单位']
            },
            xAxis : {
                data : ['芙蓉区' , '天心区' , '岳麓区' , '开福区' , '雨花区' , '望城区' , '长沙县' , '浏阳市' , '宁乡市']
            },
            yAxis: {},
            series: [{
                name: '法人单位',
                type: 'bar',
                data: [2.12, 2.04, 2.85, 2.24, 2.81, 1.01, 2.08, 1.15, 0.85]
            },{
                name: '产业活动单位',
                type: 'bar',
                data: [2.39, 2.27, 3.11, 2.46, 3.08, 1.15, 2.30, 1.31, 1.01]
            }]
        }
        
        myChart.setOption(option);
    </script>
</body>
</html>
